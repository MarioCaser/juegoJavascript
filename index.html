<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>juego</title>
	

	<link rel="stylesheet" type="text/css" href="./css/estilos.css">
		
</head>
<body>

	<div class="fondo" id="fondo">
		<nav class="button-bar">
			<button class="futuristic-button" id="nivel1">Level 1</button>
			<button class="futuristic-button" id="nivel2">Level 2</button>
			<button class="futuristic-button" id="nivel3">Level 3</button>
			<button class="futuristic-button" id="nivel4">Level 4</button>
			<button class="futuristic-button" id="nivel5">Level 5</button>
		</nav>
	</div>

	<script type="module" src="./js/Animal.js"></script>
	<script type="module" src="./js/Amigo.js"></script>
	<script type="module" src="./js/Juego.js"></script>

	<script type="module" >
		import Juego from './js/Juego.js';
		var juego = new Juego();
		

		document.getElementById("nivel1").onclick = () => {
			juego.crear_animales(1);
		}
		document.getElementById("nivel2").onclick = () => {
			juego.crear_animales(2);
		}
		document.getElementById("nivel3").onclick = () => {
			juego.crear_animales(3);
		}
		document.getElementById("nivel4").onclick = () => {
			juego.crear_animales(4);
		}
		document.getElementById("nivel5").onclick = () => {
			juego.crear_animales(5);
		}
	</script>
</body>
</html>
